version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: trip-expense-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: trip-expense-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/trip-expense-tracker
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - JWT_EXPIRE=7d
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: trip-expense-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
